<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./uikit.min.css" />
    <link rel="stylesheet" href="./render.css" />
    <title>Fix Your mp4 (by ryuken @SBS)</title>
  </head>
  <body class="uk-dark uk-background-muted">

    <div class="uk-section">
      <div class="uk-container">
        <div class="uk-grid-small" uk-grid>

          <div class="uk-width-1-2">
            <div class="uk-card uk-card-small uk-card-default uk-card-body">
              <p class="uk-text-small" id="title"></p>
              <video id="videoPlayer" width="100%" height="100%" controls>
              </video>
            </div>     
            <p class='uk-margin-small'></p>             
            <button class="uk-button uk-button-primary uk-width-1-5" id="convert">변환</button>
            <button class="uk-button uk-button-primary uk-width-1-5" id="capture" disabled>캡쳐</button>
            <button class="uk-button uk-button-primary uk-width-1-4" id="autocapture" disabled>자동캡쳐</button>
            <button class="uk-button uk-button-primary uk-width-1-4" id="fileMgr" disabled>경로열기</button>
          </div>

          <div class="uk-width-1-4" id="orig">
            <div class="uk-card uk-card-small uk-card-default uk-card-body">
              <div class="uk-panel uk-panel-scrollable uk-background-default" id="beforePanelStream">
                 변환전 Video 정보
              </div>
              <p>
              <div class="uk-panel uk-panel-scrollable uk-background-default" id="beforePanelFormat">
                 변환전 Format 정보
              </div>
            </div>
            <p class='uk-margin-small'></p> 
          </div>

          <div class="uk-width-1-4" id="conv">
            <div class="uk-card uk-card-small uk-card-default uk-card-body">
              <div class="uk-panel uk-panel-scrollable uk-background-default" id="afterPanelStream">
                변환후 Video 정보
              </div>
              <p>
              <div class="uk-panel uk-panel-scrollable uk-background-default" id="afterPanelFormat">
                변환후 Format 정보
              </div>
            </div>
            <p class='uk-margin-small'></p> 
          </div>


        </div>
        <p></p>
        <div class='uk-textarea uk-height-small ' id="msgPanel">
        </div>
        
        <div id="errorModal" class="uk-flex-top" uk-modal='{"esc-close":true , "bg-close":false}'>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
               <button class="uk-modal-close-default" type="button" uk-close></button>
               <p id="errorMsg"></p>
            </div>
        </div>  

        <div id="procModal" class="uk-flex-top" uk-modal='{"esc-close":false , "bg-close":false}'>
          <div id="procModalBody" class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
          </div>
        </div>  

      </div>
    </div>


    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
